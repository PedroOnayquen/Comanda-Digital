<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Comanda Digital</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="img/fundo.jpg">

    

    <h1>Comanda Digital</h1>

    <div class="menu-container">
        <h2>Itens do Menu</h2>
        <ul id="itensMenu">
            <!-- Cada categoria terá uma classe "categoria" e um ID único -->
        
        </ul>
    </div>

    <div class="comanda-container">
        <h2>Comanda</h2>
        <ul id="comandaList"></ul>
        <p>Total: <span id="total">0.00</span></p>
        <button onclick="limparComanda()">Limpar Comanda</button>

        <!-- Botão para criar uma nova comanda -->
        <button onclick="criarNovaComanda()">Nova Comanda</button>
        

        <div id="comandas">
            <h2>Comandas Disponíveis</h2>
            <div id="listaDeComandas"></div>
        </div>

    </div>    


    <script src="Js/comanda.js"></script>
</body>
</html>
